<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link href="../style/blue/screen.css?v=3.9" media="screen, projection" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../style/blue/base.css?v=3.9">
<link rel="stylesheet" type="text/css" href="../style/blue/login.css?v=3.9">
<script src="http://localhost:8070/script/jquery-1.8.3.min.js"></script>
<script src="http://localhost:8070/js/login.js"></script>
</head>
<body>
		<div class="logina-logo" style="height: 55px">
		<a href="#"><img src="../style/blue/images/logo_max.png"
			class="logoImg" /></a> <span class="logoText">熊大 买一本呗</span>
	</div>
	<div class="logina-main main clearfix">
		<div class="tab-con">
			<form id="form-login" method="post" action="loginName.action">
				<div id='login-error' class="error-tip"></div>
				<table border="0" cellspacing="0" cellpadding="0">
					<tbody>
						<tr>
							<th></th>
							<td colspan="2" id="errhint" style="color: red "></td>
							<td></td>
						</tr>
						<tr>	
							<th>用户名</th>
							<td width="245"><input id="username" type="text"
								name="loginname" placeholder="用户名" autocomplete="off" value=""></td>
							<td></td>
						</tr>
						<tr>
							<th>密码</th>
							<td width="245"><input id="password" type="password"
								name="loginpass" placeholder="请输入密码" autocomplete="off">
							</td>
							<td></td>
						</tr>
						<tr class="find">
							<th></th>
							<td>
								<div>
									<label class="checkbox" for="chk11"><input
										style="height: auto;" id="chk11" type="checkbox"
										name="remember_me">记住我</label> <a href="#">忘记密码？</a>
								</div>
							</td>
						</tr>
						<tr>
							<th></th>
							<td width="245"><input class="confirm" type="button"
								value="登  录"></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div class="reg">
			<p>
				还没有账号？<br>赶快免费注册一个吧！
			</p>
			<a class="reg-btn" href="add.html">立即免费注册</a>
		</div>
	</div>
</body>
</html>
